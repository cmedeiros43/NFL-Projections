        }
        
        .header p {

            color: rgba(255,255,255,0.6);
            font-weight: 500;
        }
        
        .games-scroll {
            padding: 16px 0;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .games-scroll::-webkit-scrollbar {
            display: none;
        }
        
        .games-list {

        }

            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .game-card.active {
            background: linear-gradient(135deg, #0066ff 0%, #0040dd 100%);

            transform: scale(1.02);
            box-shadow: 0 8px 24px rgba(0, 102, 255, 0.4);

            justify-content: space-between;
            align-items: center;

        }

            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .vs-small {

            font-weight: 600;
            color: rgba(255,255,255,0.5);
        }
        
        .game-card-info {
            font-size: 13px;
            color: rgba(255,255,255,0.7);
            font-weight: 500;
        }
        
        .detail-section {
            padding: 20px;
            display: none;
        }
        
        .detail-section.active {
            display: block;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

            background: #1c1c1e;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid rgba(255,255,255,0.1);

            align-items: center;
            margin-bottom: 24px;

                keyMatchup: 'Rodgers vs former team! First time facing Packers. Love vs PIT defense (7th in PPG allowed).',
                prediction: { away: 24, home: 23, pick: 'Packers +2.5', confidence: '62%' },
                chartData: {
                    chart1: { labels: ['PPG', 'Pass YPG'], away: [26.3, 256], home: [22.1, 227] },
                    chart2: { labels: ['W1', 'W2', 'W3', 'W4', 'W5', 'W6'], away: [34, 16, 30, 29, 24, 20], home: [18, 13, 20, 27, 32, 15] }
                }
            },
            {
                id: 13,
                day: 'monday',
                away: { name: 'Commanders', abbr: 'WAS', record: '3-4', color: '#773141', textColor: '#FFB612' },
                home: { name: 'Chiefs', abbr: 'KC', record: '4-3', color: '#E31837', textColor: 'white' },
                time: 'Mon 8:15 PM',
                spread: 'KC -6.5',
                ou: '48.5',
                awayStats: { ppg: '24.1 (11th)', danielsRush: '312 yds', passYPG: '243', toMargin: '+2' },
                homeStats: { ppg: '27.4 (5th)', mahomesTDs: '15', toMargin: '+8', passYPG: '268' },
                keyMatchup: 'Rookie Jayden Daniels vs Mahomes. Chiefs rolling with 2-game win streak. Arrowhead advantage.',
                prediction: { away: 23, home: 30, pick: 'Chiefs -6.5', confidence: '77%' },
                chartData: {
                    chart1: { labels: ['PPG', 'Total YPG'], away: [24.1, 361], home: [27.4, 387] },
                    chart2: { labels: ['TO Margin'], away: [2], home: [8] }
                }
            }
        ];

        let currentChart1 = null;
        let currentChart2 = null;
        let activeGameId = null;

        function renderGameCards() {
            const thursdayContainer = document.getElementById('thursday-games');
            const sundayContainer = document.getElementById('sunday-games');
            const mondayContainer = document.getElementById('monday-games');

            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.onclick = () => selectGame(game.id);
                
                card.innerHTML = `
                    <div class="game-card-teams">
                        <div class="team-logo-small" style="background: ${game.away.color}; color: ${game.away.textColor};">
                            ${game.away.abbr}
                        </div>
                        <div class="vs-small">@</div>
                        <div class="team-logo-small" style="background: ${game.home.color}; color: ${game.home.textColor};">
                            ${game.home.abbr}
                        </div>
                    </div>
                    <div class="game-card-info">${game.time}</div>
                `;
                
                if (game.day === 'thursday') {
                    thursdayContainer.appendChild(card);
                } else if (game.day === 'sunday') {
                    sundayContainer.appendChild(card);
                } else {
                    mondayContainer.appendChild(card);
                }
            });
        }

        function selectGame(gameId) {
            const game = games.find(g => g.id === gameId);
            if (!game) return;

            activeGameId = gameId;
            
            document.querySelectorAll('.game-card').forEach((card, idx) => {
                card.classList.remove('active');
                if (games[idx].id === gameId) {
                    card.classList.add('active');
                }
            });

            renderGameDetails(game);
            
            setTimeout(() => {
                const detailSection = document.querySelector('.detail-section');
                if (detailSection) {
                    detailSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            }, 100);
        }

        function renderGameDetails(game) {
            const container = document.getElementById('detail-container');
            
            container.innerHTML = `
                <div class="detail-section active">
                    <div class="matchup-card">
                        <div class="matchup-teams">
                            <div class="team-display">
                                <div class="team-logo-large" style="background: ${game.away.color}; color: ${game.away.textColor};">
                                    ${game.away.abbr}
                                </div>
                                <div class="team-name-large">${game.away.name}</div>
                                <div class="team-record-large">${game.away.record}</div>
                            </div>
                            <div class="vs-large">@</div>
                            <div class="team-display">
                                <div class="team-logo-large" style="background: ${game.home.color}; color: ${game.home.textColor};">
                                    ${game.home.abbr}
                                </div>
                                <div class="team-name-large">${game.home.name}</div>
                                <div class="team-record-large">${game.home.record}</div>
                            </div>
                        </div>

                        <div class="betting-grid">
                            <div class="betting-item">
                                <div class="betting-label">Spread</div>
                                <div class="betting-value">${game.spread}</div>
                            </div>
                            <div class="betting-item">
                                <div class="betting-label">O/U</div>
                                <div class="betting-value">${game.ou}</div>
                            </div>
                            <div class="betting-item">
                                <div class="betting-label">Time</div>
                                <div class="betting-value">${game.time.split(' ')[1]}</div>
                            </div>
                        </div>
                    </div>

                    <div class="section-title">Team Statistics</div>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-card-title">${game.away.name}</div>
                            ${Object.entries(game.awayStats).map(([key, value]) => `
                                <div class="stat-item">
                                    <div class="stat-label">${formatStatLabel(key)}</div>
                                    <div class="stat-value">${value}</div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-title">${game.home.name}</div>
                            ${Object.entries(game.homeStats).map(([key, value]) => `
                                <div class="stat-item">
                                    <div class="stat-label">${formatStatLabel(key)}</div>
                                    <div class="stat-value">${value}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="section-title">Data Analysis</div>
                    <div class="chart-card">
                        <div class="chart-title">Statistical Comparison</div>
                        <div class="chart-container">
                            <canvas id="chart-1"></canvas>
                        </div>
                    </div>

                    <div class="chart-card">
                        <div class="chart-title">Performance Trends</div>
                        <div class="chart-container">
                            <canvas id="chart-2"></canvas>
                        </div>
                    </div>

                    <div class="key-matchup-card">
                        <div class="key-matchup-title">🔥 Key Matchup</div>
                        <div class="key-matchup-text">${game.keyMatchup}</div>
                    </div>

                    <div class="prediction-card">
                        <div class="prediction-title">⚡ Expert Prediction</div>
                        <div class="prediction-scores">
                            <div class="prediction-team">
                                <div class="prediction-team-name">${game.away.abbr}</div>
                                <div class="prediction-team-score">${game.prediction.away}</div>
                            </div>
                            <div class="prediction-divider">-</div>
                            <div class="prediction-team">
                                <div class="prediction-team-name">${game.home.abbr}</div>
                                <div class="prediction-team-score">${game.prediction.home}</div>
                            </div>
                        </div>
                        <div class="prediction-pick">
                            ✅ ${game.prediction.pick} • ${game.prediction.confidence} Confidence
                        </div>
                    </div>
                </div>
            `;

            createCharts(game);
        }

        function formatStatLabel(key) {
            const labels = {
                ppg: 'PPG', passYPG: 'Pass YPG', rushYPG: 'Rush YPG', toMargin: 'TO Margin',
                ppgAllow: 'PPG Allow', sacks: 'Sacks', ints: 'INTs', passDef: 'Pass Def',
                thirdDown: '3rd Down', redZone: 'Red Zone', sacksAllow: 'Sacks Allow',
                totalYPG: 'Total YPG', burrowTDs: 'Burrow TDs', allenTDs: 'Allen TDs',
                rushDef: 'Rush Def', lamarRush: 'Lamar Rush', saquonYPG: 'Saquon YPG',
                bakerTDs: 'Baker TDs', passAllow: 'Pass Allow', loveTDs: 'Love TDs',
                rodgersTDs: 'Rodgers TDs', danielsRush: 'Daniels Rush', mahomesTDs: 'Mahomes TDs'
            };
            return labels[key] || key;
        }

        function createCharts(game) {
            if (currentChart1) currentChart1.destroy();
            if (currentChart2) currentChart2.destroy();

            const ctx1 = document.getElementById('chart-1').getContext('2d');
            const ctx2 = document.getElementById('chart-2').getContext('2d');

            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            color: 'rgba(255,255,255,0.8)',
                            font: { size: 11, weight: '600' },
                            padding: 12,
                            usePointStyle: true
                        }
                    }
                },
                scales: {
                    y: {
                        ticks: { 
                            color: 'rgba(255,255,255,0.5)', 
                            font: { size: 10 } 
                        },
                        grid: { 
                            color: 'rgba(255,255,255,0.05)',
                            drawBorder: false
                        }
                    },
                    x: {
                        ticks: { 
                            color: 'rgba(255,255,255,0.5)', 
                            font: { size: 10 } 
                        },
                        grid: { 
                            color: 'rgba(255,255,255,0.05)',
                            drawBorder: false
                        }
                    }
                }
            };

            if (game.chartData.chart2.labels.length > 5) {
                currentChart1 = new Chart(ctx1, {
                    type: 'bar',
                    data: {
                        labels: game.chartData.chart1.labels,
                        datasets: [{
                            label: game.away.abbr,
                            data: game.chartData.chart1.away,
                            backgroundColor: game.away.color + 'DD',
                            borderRadius: 6
                        }, {
                            label: game.home.abbr,
                            data: game.chartData.chart1.home,
                            backgroundColor: game.home.color + 'DD',
                            borderRadius: 6
                        }]
                    },
                    options: chartOptions
                });

                currentChart2 = new Chart(ctx2, {
                    type: 'line',
                    data: {
                        labels: game.chartData.chart2.labels,
                        datasets: [{
                            label: game.away.abbr,
                            data: game.chartData.chart2.away,
                            borderColor: game.away.color,
                            backgroundColor: game.away.color + '30',
                            borderWidth: 2.5,
                            tension: 0.4,
                            fill: true,
                            pointRadius: 3,
                            pointHoverRadius: 5
                        }, {
                            label: game.home.abbr,
                            data: game.chartData.chart2.home,
                            borderColor: game.home.color,
                            backgroundColor: game.home.color + '30',
                            borderWidth: 2.5,
                            tension: 0.4,
                            fill: true,
                            pointRadius: 3,
                            pointHoverRadius: 5
                        }]
                    },
                    options: chartOptions
                });
            } else if (game.chartData.chart2.labels.length === 2 && game.chartData.chart2.away.length === 1) {
                currentChart1 = new Chart(ctx1, {
                    type: 'bar',
                    data: {
                        labels: game.chartData.chart1.labels,
                        datasets: [{
                            label: game.away.abbr,
                            data: game.chartData.chart1.away,
                            backgroundColor: game.away.color + 'DD',
                            borderRadius: 6
                        }, {
                            label: game.home.abbr,
                            data: game.chartData.chart1.home,
                            backgroundColor: game.home.color + 'DD',
                            borderRadius: 6
                        }]
                    },
                    options: chartOptions
                });

                currentChart2 = new Chart(ctx2, {
                    type: 'doughnut',
                    data: {
                        labels: game.chartData.chart2.labels,
                        datasets: [{
                            data: [game.chartData.chart2.away[0], game.chartData.chart2.home[0]],
                            backgroundColor: [game.away.color + 'DD', game.home.color + 'DD'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'rgba(255,255,255,0.8)',
                                    font: { size: 11, weight: '600' },
                                    padding: 12
                                }
                            }
                        }
                    }
                });
            } else {
                currentChart1 = new Chart(ctx1, {
                    type: 'bar',
                    data: {
                        labels: game.chartData.chart1.labels,
                        datasets: [{
                            label: game.away.abbr,
                            data: game.chartData.chart1.away,
                            backgroundColor: game.away.color + 'DD',
                            borderRadius: 6
                        }, {
                            label: game.home.abbr,
                            data: game.chartData.chart1.home,
                            backgroundColor: game.home.color + 'DD',
                            borderRadius: 6
                        }]
                    },
                    options: chartOptions
                });

                currentChart2 = new Chart(ctx2, {
                    type: 'bar',
                    data: {
                        labels: game.chartData.chart2.labels,
                        datasets: [{
                            label: game.away.abbr,
                            data: game.chartData.chart2.away,
                            backgroundColor: game.chartData.chart2.away[0] < 0 ? '#ff453aDD' : '#32d74bDD',
                            borderRadius: 6
                        }, {
                            label: game.home.abbr,
                            data: game.chartData.chart2.home,
                            backgroundColor: game.chartData.chart2.home[0] < 0 ? '#ff453aDD' : '#32d74bDD',
                            borderRadius: 6
                        }]
                    },
                    options: chartOptions
                });
            }
        }

        renderGameCards();
        selectGame(1);
    </script>
</body>
</html>
